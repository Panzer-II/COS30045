<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Data Visualisation"/>
    <meta name="keyword" content="HTML, CSS, D3"/>
    <meta name="author" content="Tyler Dang"/>
    <title>Task 2.2 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Drawing with Data</h1>
    <script>
    var w = 500;
    var h = 100;
    var barPadding = 1;
    var dataset = [14, 5, 26, 23, 9, 20, 25, 29, 15];

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i){
            return i * (w/dataset.length); //change the amounts of data relative to the dataset
        })
        .attr("y", function(d){
            return h - d*4; // invert y-axis to flip bars
        })
        .attr("width", (w/dataset.length)-barPadding) //change the space relative to the dataset
        .attr("height", function(d){
            return d*4;
        })
        .attr("fill", "grey"); // add color to bars

    </script>
    <br>
    <bf></bf>
    <footer style="color:grey">COS30045 Data Visualisation<br>Tyler Dang</footer>
</body>
</html>
