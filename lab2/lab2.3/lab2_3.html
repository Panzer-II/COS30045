<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Data Visualisation"/>
    <meta name="keyword" content="HTML, CSS, D3"/>
    <meta name="author" content="Tyler Dang"/>
    <title>Task 2.3 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Drawing with Data - Scatter Plot</h1>
    <script>
    var w = 600;
    var h = 200;
    var dataset = [
                    [5, 20],
                    [480, 90],
                    [250, 50],
                    [100, 33],
                    [330, 95],
                    [410, 12],
                    [475, 44],
                    [25, 67],
                    [85, 21],
                    [220, 88],
                            ];

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h-100);
    
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d, i){
            return d[0]; //assign the cx to the second value of the 2d array
        })
        .attr("cy", function(d){
            return d[1]; //assign cy to the second value of the 2d array
        })
        .attr("r", 5) //the radius
        .attr("fill", function(d){
            if (d[0] === 480 && d[1] === 90) {
                return "red";
            } else {
                return "grey";
            }
        });

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
            return d[0] + "," + d[1];
        })
        .attr("x", function(d){
            return d[0];
        })
        .attr("y", function(d){
            return d[1] - 10; // adjust the y position to center the text vertically
        })
        .attr("text-anchor", "left") // center the text horizontally
        .attr("fill", "green");
    
    </script>
    <br>
    <bf></bf>
    <footer style="color:grey">COS30045 Data Visualisation<br>Tyler Dang</footer>
</body>
</html>
